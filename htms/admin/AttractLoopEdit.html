    .viewport iframe{
        position: absolute;

#AttractLoopEdit .viewport{

    #AttractLoopEdit .relative{
        position: relative;
    }
    #AttractLoopEdit .absolute{

        top: 2em;
    }
    #AttractLoopEdit .nano{
        width: 100%;
        overflow-x: auto;
        overflow-y:hidden;
    }
    #AttractLoopEdit ul{
        white-space: nowrap;
    }
    #AttractLoopEdit ul>li{
         display: inline-block;
        width: 150px;
        height: 150px;
        padding: 5px;
        margin: 5px;
        border: thin white solid;
     }

    #AttractLoopEdit ul>li>*{
        max-width: 140px;
        max-height: 140px;
        margin: auto;
     }

    #AttractLoopEdit ul>li.selected{
        border: thin yellowgreen solid;
     }
    #AttractLoopEdit .shell{
