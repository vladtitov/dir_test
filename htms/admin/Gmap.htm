<section id="GoogleMapCtr" data-ctr="GmapCtr" class="container">
    <div class="page-heading">
        <h4>Google Map</h4>
        <div class="pagenav" data-ctr="BreadCrumbs">

        </div>
    </div>
    <div class="row">

        <section  class="panel-body">
            <div class="form-group col-md-3">
                <label>Latitude:</label>
                <div  data-id="txtLat" type="text"   class="form-control" ></div>
            </div>

            <div class="form-group col-md-3">
                <label>Longitude:</label>
                <div  data-id="txtLng" type="text"  class="form-control" ></div>
            </div>

            <div class="form-group col-md-1">
                <label>Zoom</label>
                <div  data-id="txtZoom"  class="form-control" ></div>
            </div>

            <div class="form-group col-md-2">
            </div>
            <div class="form-group col-md-2">
                <label> &nbsp;</label>
                <div>
                    <button data-id="btnSave" class="btn btn-primary">Save</button>
                </div>

            </div>
            <div class="form-group col-md-1">
            </div>

        </section>

    </div>
    <div id="GoogleMapContainer" class="row">
        <style>
            #GoogleMapContainer{
                position: relative;
               /* width: 700px;*/
                height: 700px;
            }
            #GoogleMapContainer>section{
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;

            }
            #GoogleMap>div>div>div:last-child{
               /* display: none;*/
            }
            #GoogleMap a{
                display: none;
            }
            #GoogleMap .gm-photos{
             /* display: none;*/
            }

        </style>
        <section id="GoogleMap" class="col-md-12">

        </section>
        <section id="GoogleMapOver" style="display: none">

        </section>
    </div>


</section>
