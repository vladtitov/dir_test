<section id="CreateKiosk" class="container">
    <style>
        #KiosksList .descr{
            font-size: 75%;
            margin-left: 20px;
            display: inline-block;
        }


    </style>
    <div class="page-heading">
        <h4>Manage Kiosks</h4>
        <div class="pagenav" data-ctr="BreadCrumbs">

        </div>
    </div>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="tools">
                    <a  data-id="btnAdd" class="btn" title="Create Kiosk" ><div class="fa fa-plus"></div> Add</a>
                    <a  data-id="btnEdit" class="btn" title="Edit Kiosk" > <div class="fa fa-edit"></div>Edit</a>
                    <a  data-id="btnDelete" class="btn" title="Delete Kiosk" > <div class="fa fa-minus"></div> Delete</a>
                </div>
            </div>
            <div class="panel-body">
                <h5>Kiosks list</h5>
                <div id="KiosksList" data-id="list" class="ulist">

                </div>
            </div>


        </div>

    </div>
    <section class="modal" data-id="editor">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-id="btnClose"><span class="fa fa-close"></span></button>
                    <h4 class="modal-title" data-id="title">Edit Kiosk</h4>
                </div>
                <div class="modal-body form">
                    <div class="row">
                        <div class="col-sm-12">
                            <select data-id="selectKisosk" class="form-control"></select>
                           <!-- <div data-id="descr" class="form-control"></div>-->
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <label class="col-sm-2">Index:</label>
                        <div class="col-sm-10">
                            <div class="form-control" data-id="kioskindex"></div>
                        </div>
                    </div>
<br/>
                    <div class="row">
                        <label class="col-sm-2">Name:</label>
                        <div class="col-sm-10">
                            <div data-id="kioskname" class="form-control" contenteditable="true"></div>
                        </div>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-id="btnSave">Save</button>
                    <button type="button" class="btn btn-default" data-id="btnClose">Close</button>

                </div>

            </div>
        </div>

    </section>

</section>
